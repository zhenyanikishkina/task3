<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset='utf-8'>
    <title>Ансамбли - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% block mainmenu %}
    <ul class="mainmenu">
        {% for m in menu %}
        <li><a href="{{m.url}}">{{m.name}}</a></li>
        {% endfor %}
    </ul>
    {% endblock mainmenu %}
    <div class="clear"></div>
    <div class="content">
        <div class="title">
        {% if title %}
        <h1>{{title}}</h1>
        {% else %}
        <h1>Ансамбли</h1>
        {% endif %}
        </div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
